</div>
<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
<script>
keys.onclick=function(e){
	//只有目标元素是button时
	if(e.target.nodeName=="BUTTON"){
		switch(e.target.innerHTML){
			case"C"://如果点的是C
				sc.value="";//就清空textarea的内容
				bareak;
			case "="://如果点的是=
				sc.value=eval(sc.value);//将textarea中的内容放入eval()中计算，再将结果替换回textarea中
			break;
			default://如果点的是1、2、3、4和+、-
				sc.value+=e.target.innerHTML;//就将当前按钮的内容追加到textarea的内容结	
		}
	}
}
</script>
